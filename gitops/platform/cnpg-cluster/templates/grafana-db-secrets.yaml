apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
    name: grafana-user-secret
spec:
    refreshInterval: 1h
    secretStoreRef:
        kind: ClusterSecretStore
        name: vault
    target:
        name: grafana-user-secret
        creationPolicy: Owner
        template:
            metadata:
                labels:
                    cnpg.io/reload: ""
    data:
      - secretKey: username
        remoteRef:
            key: secret/grafana/
            property: dbusername
      - secretKey: password
        remoteRef:
            key: secret/grafana/
            property: dbpassword