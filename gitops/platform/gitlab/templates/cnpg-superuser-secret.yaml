apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
    name: postgres-superuser-secret
spec:
    refreshInterval: 1h
    secretStoreRef:
        kind: ClusterSecretStore
        name: vault
    target:
        name: postgres-superuser-secret
        creationPolicy: Owner
        template:
            metadata:
                labels:
                    cnpg.io/reload: ""
    data:
      - secretKey: username
        remoteRef:
            key: secret/postgres-users/
            property: username
      - secretKey: password
        remoteRef:
            key: secret/postgres-users/
            property: password