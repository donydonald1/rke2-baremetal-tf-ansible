apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
    name: cloudflare-api-token
spec:
    secretStoreRef:
        kind: ClusterSecretStore
        name: vault
    target:
        name: cloudflare-api-token
    data:
      - secretKey: api-token
        remoteRef:
            key: cloudflare
            property: token