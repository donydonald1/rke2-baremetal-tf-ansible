promtail:
  tolerations:
  - key: "arm"
    operator: "Exists"
  - key: "arm64"
    operator: "Exists"
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
  config:
    clients:
    - url: http://loki-gateway.logging.svc.cluster.local/loki/api/v1/push
    snippets:
      extraScrapeConfigs: |
        - job_name: journal
          journal:
            path: /var/log/journal
            max_age: 12h
            labels:
              job: systemd-journal
          relabel_configs:
            - source_labels: ['__journal__systemd_unit']
              target_label: 'unit'
            - source_labels: ['__journal__hostname']
              target_label: 'hostname'
            - source_labels: ['__journal__hostname']   # <-- add this
              target_label: 'host'                     # unify label name

        - job_name: syslog
          syslog:
            listen_address: 0.0.0.0:{{ .Values.extraPorts.syslog.containerPort }}
            label_structured_data: true
            labels:
              job: "syslog"
          relabel_configs:
            - source_labels: ['__syslog_message_hostname']
              target_label: 'host'
            - source_labels: ['__syslog_message_app_name']
              target_label: 'app'
  extraPorts:
    syslog:
      name: tcp-syslog
      containerPort: 1514
      protocol: TCP
      service:
        type: LoadBalancer
        port: 1514
        # loadBalancerIP: 192.168.100.51
        externalTrafficPolicy: Local
  extraVolumes:
  - name: journal
    hostPath:
      path: /var/log/journal
  - name: audit-logs
    hostPath:
      path: /var/log/audit
  - name: rancher-audit-logs
    hostPath:
      path: /var/log/rancher
  extraVolumeMounts:
  - name: journal
    mountPath: /var/log/journal
    readOnly: true

  - name: audit-logs
    mountPath: /var/log/audit
    readOnly: true

  - name: rancher-audit-logs
    mountPath: /var/log/rancher
    readOnly: true
  serviceMonitor:
    enabled: true
