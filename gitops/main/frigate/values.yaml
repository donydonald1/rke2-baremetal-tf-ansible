app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        main:
          image:
            repository: ghcr.io/blakeblackshear/frigate
            tag: 0.15.0-rc2
          env:
            TZ: "America/Chicago"
            LIBVA_DRIVER_NAME: "radeonsi"
            FRIGATE_LOREX_HOST: "frigate.dev.techsecoms.com"
            FRIGATE_MQTT_PASSWORD: "password"
            # FRIGATE_WYZE_AUTH: "{{ .wyze_auth }}"
          probes:
            liveness: &probes
              enabled: true
              custom: false
              spec:
                httpGet:
                  path: /api/version
                  port: &port 5000
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 1000Mi
              cpu: 750m
              # intel.feature.node.kubernetes.io/gpu: 1
            limits:
              memory: 2000Mi
              # intel.feature.node.kubernetes.io/gpu: 1
          pod:
            nodeSelector:
              intel.feature.node.kubernetes.io/gpu: "true"
  service:
    main:
      ports:
        http:
          port: *port
        rtsp:
          port: 8554

  ingress:
    main:
      enabled: true
      className: "nginx"
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/icon: frigate
        gethomepage.dev/name: Frigate
        cert-manager.io/cluster-issuer: letsencrypt-prod
        cert-manager.io/revision-history-limit: "3"
        cert-manager.io/duration: "2160h"
        cert-manager.io/renew-before: "720h"
        #nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.kube-system.svc.cluster.local:80/oauth2/auth"
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.rsr.net/oauth2/start
      hosts:
      - host: "frigate.dev.techsecoms.com"
        paths:
        - path: /
          service:
            name: main
            port: http
      tls:
      - hosts: [ "frigate.dev.techsecoms.com" ]
        secretName: frigate-cert
  persistence:
    config:
      enabled: true
      storageClass: vsphere
      accessMode: ReadWriteOnce
      size: 10Gi
      globalMounts:
      - path: /config
      - path: /dev/bus/usb
    config-file:
      type: configMap
      name: frigate-configmap
      globalMounts:
      - path: /config/config.yml
        subPath: config.yml
        readOnly: true
    cache:
      enabled: true
      type: emptyDir
      medium: Memory
      sizeLimit: 2Gi
      globalMounts:
      - path: /tmp/cache
      #- path: /dev/shm
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/bus/usb
      hostPathType: Directory
      globalMounts:
      - path: /dev/bus/usb
    media:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: vsphere
      globalMounts:
      - path: /media
      mountPath: /media
      subPath: Videos
externalHostName: "frigate.dev.techsecoms.com"
