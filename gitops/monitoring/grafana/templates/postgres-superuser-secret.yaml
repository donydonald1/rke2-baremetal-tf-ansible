# {{- if .Values.eso.enabled }}
# {{- $secretName := .Values.eso.secretName }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
  - secretKey: username
    remoteRef:
      key: secret/grafana
      property: dbusername
  - secretKey: password
    remoteRef:
      key: secret/grafana
      property: dbpassword