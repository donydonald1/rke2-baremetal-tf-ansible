  sidecar:
    datasources:
      enabled: true
      # defaultDatasourceEnabled: false
      searchNamespace: ALL
    dashboards:
      enabled: true
      searchNamespace: ALL
  datasources:
    datasources.yaml:
      apiVersion: 1
      # # list of datasources that should be deleted from the database
      # deleteDatasources:
      # - name: Alertmanager
      #   orgId: 1
      # - name: Prometheus
      #   orgId: 1
      # - name: Loki
      #   orgId: 1
      datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        isDefault: false
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: POST
      - name: loki
        type: loki
        access: proxy
        url: http://loki-gateway.logging.svc.cluster.local:80
        isDefault: false
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
        jsonData:
          implementation: prometheus
          handleGrafanaManagedAlerts: true
      - name: influxdb
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: telegraf
      - name: home_assistant
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: home_assistant
      - name: speedtests
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: speedtests
      - name: TeslaMate
        type: postgres
        access: proxy
        url: cnpg-cluster-rw.cnpg-system.svc.cluster.local:5432
        database: teslamate
        user: teslamate
        secureJsonData:
          password: "$TESLAMATE_DB_PASSWORD"
        jsonData:
          postgresVersion: 1000
          sslmode: disable
      # should be enabled for OIDC integration, secret field should be GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
      # envFromSecret: keycloak-client-grafana-secret
      # podSecurityContext:
      #   fsGroup: 472
      #   fsGroupChangePolicy: "OnRootMismatch"
      #   supplementalGroups: [ 0 ]
      # securityContext:
      #   runAsUser: 472
      #   runAsGroup: 472
  initChownData:
    enabled: false
  useStatefulSet: true
  persistence:
    enabled: true
    type: statefulset
    storageClassName: nfs-csi
    accessModes: [ "ReadWriteMany" ]
    size: 5Gi

  grafana.ini:
    server:
      root_url: https://grafana.prod.techsecom.io
    analytics:
      check_for_updates: true
      check_for_plugin_updates: true
    auth:
      auto_login: true
      disable_signout_menu: false
    auth.generic_oauth:
      enabled: true
      client_id: <path:secret/data/grafana#client_id>
      client_secret: <path:secret/data/grafana#client_secret>
      allow_sign_up: true
      scopes: openid profile email roles
      auth_url: <path:secret/data/grafana#auth_url>
      token_url: <path:secret/data/grafana#token_url>
      api_url: <path:secret/data/grafana#api_url>
      use_pkce: true
      use_refresh_token: true
      role_attribute_path: |
        contains(roles[*], 'admin') && 'Admin' ||
        contains(roles[*], 'editor') && 'Editor' || 'Viewer'
    users: auto_assign_org = true auto_assign_org_role = Editor
    paths:
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /etc/grafana/provisioning
    database:
      type: postgres
      host: cnpg-cluster-rw.cnpg-system.svc.cluster.local:5432
      name: grafana
      # createdb: true
      user: $__file{/etc/secrets/username}
      password: $__file{/etc/secrets/password}
      ssl_mode: disable
  extraSecretMounts:
  - name: grafana-db-secret
    secretName: grafana-user-secret
    mountPath: /etc/secrets
    readOnly: true
    # created with expternal secret operator
  admin:
    existingSecret: grafana-admin-creds
    userKey: username
    passwordKey: password
  assertNoLeakedSecrets: false

