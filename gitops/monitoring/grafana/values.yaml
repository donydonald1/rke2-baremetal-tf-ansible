grafana:
  env:
    GF_ANALYTICS_CHECK_FOR_UPDATES: false
    GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES: false
    GF_ANALYTICS_REPORTING_ENABLED: false
    GF_AUTH_ANONYMOUS_ENABLED: false
    GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    GF_EXPLORE_ENABLED: true
    GF_GRAFANA_NET_URL: https://grafana.net
    GF_LOG_FILTERS: rendering:debug
    GF_LOG_MODE: console

    GF_FEATURE_TOGGLES_ENABLE: publicDashboards
    GF_NEWS_NEWS_FEED_ENABLED: false
    GF_PANELS_DISABLE_SANITIZE_HTML: true
    GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel,grafana-lokiexplore-app
    GF_SECURITY_ALLOW_EMBEDDING: true
    # GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: true
    GF_SERVER_ROOT_URL: https://grafana.prod.techsecom.io
    GF_SECURITY_COOKIE_SAMESITE: grafana
    TZ: America/Chicago
    GF_DATABASE_TYPE: postgres
    GF_DATABASE_HOST: cnpg-cluster-rw.cnpg-system.svc.cluster.local:5432
    GF_DATABASE_NAME: grafana
    GF_DATABASE_SSL_MODE: disable
  admin:
    existingSecret: grafana-admin-creds
    userKey: username
    passwordKey: password
  assertNoLeakedSecrets: false
  initChownData:
    enabled: false
  useStatefulSet: true
  persistence:
    enabled: true
    type: statefulset
    storageClassName: nfs-csi
    accessModes: [ "ReadWriteMany" ]
    size: 5Gi

  grafana.ini:
    server:
      root_url: https://grafana.prod.techsecom.io
    analytics:
      check_for_updates: true
      check_for_plugin_updates: true
    auth:
      auto_login: true
      disable_signout_menu: false
    auth.generic_oauth:
      enabled: true
      client_id: <path:secret/data/grafana#client_id>
      client_secret: <path:secret/data/grafana#client_secret>
      allow_sign_up: true
      scopes: openid profile email roles
      auth_url: <path:secret/data/grafana#auth_url>
      token_url: <path:secret/data/grafana#token_url>
      api_url: <path:secret/data/grafana#api_url>
      use_pkce: true
      use_refresh_token: true
    users:
      auto_assign_org: true
      auto_assign_org_role: Editor
    paths:
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /etc/grafana/provisioning
    database:
      type: postgres
      host: "cnpg-cluster-rw.cnpg-system.svc.cluster.local:5432"
      name: grafana
      user: $__file{/etc/secrets/username}
      password: $__file{/etc/secrets/password}
      ssl_mode: disable
  extraSecretMounts:
  - name: grafana-db-secret
    secretName: grafana-user-secret
    mountPath: /etc/secrets
    readOnly: true
  serviceMonitor:
    enabled: true
  serviceAccount:
    autoMount: true
  extraEnvFrom:
  - secretRef:
      name: grafana-user-secret
  extraEnv:
  - name: GF_DATABASE_USER
    valueFrom:
      secretKeyRef:
        name: grafana-user-secret
        key: username
  - name: GF_DATABASE_PASSWORD__FILE
    value: /etc/secrets/password

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      cert-manager.io/revision-history-limit: "3"
      external-dns.alpha.kubernetes.io/enabled: "true"
      cert-manager.io/duration: "2160h"
      cert-manager.io/renew-before: "720h"

    hosts: [ grafana.prod.techsecom.io ]
    tls:
    - hosts:
      - grafana.prod.techsecom.io
      secretName: grafana-cert-tls
  sidecar:
    dashboards:
      enabled: false
      searchNamespace: ALL
      folder: /var/lib/grafana/dashboards
      provider:
        name: sidecarProvider
        allowUiUpdates: true
        foldersFromFilesStructure: true
  plugins:
  - grafana-piechart-panel
  - grafana-clock-panel
  # If you really want a world map plugin:
  - https://github.com/panodata/panodata-map-panel/releases/download/0.16.0/panodata-map-panel-0.16.0.zip;grafana-worldmap-panel-ng
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: "default"
        orgId: 1
        folder: "default"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
      - name: kubernetes
        orgId: 1
        folder: Kubernetes
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/kubernetes
      - name: nginx
        orgId: 1
        folder: Nginx
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/nginx
      - name: 'teslamate'
        orgId: 1
        folder: Teslamate
        type: file
        disableDeletion: false
        # updateIntervalSeconds: -1
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/teslamate
      - name: thanos
        orgId: 1
        folder: Thanos
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/thanos
      - name: loki
        orgId: 1
        folder: loki
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/loki
